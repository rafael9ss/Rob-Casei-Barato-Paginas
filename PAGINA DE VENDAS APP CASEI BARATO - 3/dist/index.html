      // Fun√ß√£o para aguardar um elemento aparecer no DOM
      function waitForElement(selector, timeout = 10000) {
        return new Promise((resolve) => {
          const startTime = Date.now();
          const checkElement = () => {
            const element = document.querySelector(selector);
            if (element) {
              resolve(element);
            } else if (Date.now() - startTime < timeout) {
              setTimeout(checkElement, 100);
            } else {
              resolve(null);
            }
          };
          checkElement();
        });
      }
      
      // 0. INSERIR IMAGEM ABAIXO DA SUBHEADLINE - Otimizado
      function insertHeroImage() {

        if (subheadlineElement && !subheadlineElement.nextElementSibling?.classList?.contains('hero-image-wrapper')) {
          const imgWrapper = document.createElement('div');
          imgWrapper.className = 'hero-image-wrapper';
          imgWrapper.style.marginTop = '2rem';

          img.style.marginRight = 'auto';
          img.loading = 'eager';
          
          imgWrapper.appendChild(img);
          subheadlineElement.parentElement.insertBefore(imgWrapper, subheadlineElement.nextElementSibling);
          return true;
        }
        return false;
      }
      
      // Tentar inserir imediatamente
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', insertHeroImage);
      } else {
        insertHeroImage();
      }
      
      // Usar MutationObserver como fallback
      const observer = new MutationObserver(() => {
        insertHeroImage();
      });
      observer.observe(document.body, { childList: true, subtree: true });
      setTimeout(() => observer.disconnect(), 10000);
      
      // Modifica√ß√µes ap√≥s o carregamento completo
      window.addEventListener('load', async function() {
        // Garantir que a imagem est√° no lugar certo
        insertHeroImage();
        
        // 1. TROCAR IMAGEM DO WHATSAPP
        const images = document.querySelectorAll('img');

        // 2. REMOVER SE√á√ÉO "Veja o que nossas clientes dizem:"

                <div class="flex items-start gap-3">

        // 4. ALTERAR PRE√áO DE R$ 29,90 PARA R$ 37,90
        const allElements = document.querySelectorAll('*');
        for (let el of allElements) {
          if (el.childNodes.length === 1 && el.childNodes[0].nodeType === Node.TEXT_NODE) {
            if (el.textContent === 'R$ 29,90') {
              el.textContent = 'R$ 37,90';
            }
          }
        }
        
        // 5. MOVER V√çDEO PARA SE√á√ÉO "O que as noivas est√£o dizendo"
        const testimonialsH2 = Array.from(document.querySelectorAll('h2')).find(h2 => 
          h2.textContent && h2.textContent.includes('O que as noivas est√£o dizendo')

        if (testimonialsH2) {

          // Procurar por iframe do Vimeo

        // 6. REMOVER FRASE ANTIGA E INSERIR V√çDEO DE DEPOIMENTO
        const testimonialsH2Again = Array.from(document.querySelectorAll('h2')).find(h2 =>

          // Remover a frase antiga se existir

        // 7. ALTERAR TODOS OS VALORES DE R$ 29,90 PARA R$ 37,90
        const allTextNodes = [];
        function collectTextNodes(node) {
          if (node.nodeType === Node.TEXT_NODE) {
            allTextNodes.push(node);
          } else {
            for (let child of node.childNodes) {
              collectTextNodes(child);
            }
          }
        }
        collectTextNodes(document.body);
        
        for (let textNode of allTextNodes) {
          if (textNode.textContent.includes('29,90')) {
            textNode.textContent = textNode.textContent.replace(/29,90/g, '37,90');
          }

      });
